<main class="text-center">
  <section class=" animate__fadeIn form-signin page-wrap  ">
      <form [formGroup]="loginFrom" (ngSubmit)="Ingresar()" #formulario='ngForm'    novalidate >
        <img class="mb-4"  alt="" width="72" height="72">
        <h1 class="h3 mb-3 fw-normal">Login</h1>

        <div class="form-floating">
          <input type="email" class="form-control" id="email"    name="email" formControlName="email"
          [ngClass]="{'is-invalid':( email.invalid && email.touched) , 'is-valid':email.valid}">
          <label for="email">Email</label>
          <span span class="invalid-feedback" *ngIf="email.errors?.required && email.touched">
            El campo email esta vacio.
          </span>
          <span  span class="invalid-feedback" *ngIf="!email.valid && !email.errors?.required && (email.dirty || email.touched) " >
            El Email no es valido.
          </span>
        </div>
        <br>
        <div class="form-floating mb-2">
          <input type="password" class="form-control" id="password"  formControlName="password"
          [ngClass]="{'is-invalid':( password.invalid && password.touched) , 'is-valid':password.valid}" name="password">
          <label for="password">Password</label>

        <span class="invalid-feedback"*ngIf=" password.errors?.required &&  password.touched">
          El campo password esta vacio
        </span>

        <span class="invalid-feedback"*ngIf=" password.invalid &&  password.errors?.minLength && (password.dirty || password.touched)">
          El campo password tiene q tener 6 digitos por lo menos
        </span>
        </div>
        <!--
<small class="text-danger" *ngIf="mostrarError">El email o la contrase√±a son incorrectas</small>
        -->


        <div class="row">
          <div class="col-md-6">
              <button (click)="admin()" class="btn-warning btn-sm invitado"  onclick="this.blur();" style="width: 100%;">Ingresar como admin</button>
          </div>
          <div class="col-md-6">
              <button (click)="empleado()" class="btn-warning btn-sm invitado"  onclick="this.blur();" style="width: 100%;">Ingresar como empleado</button>
          </div>
      </div>

        <button class="w-100 btn btn-lg btn-primary mt-4" type="submit" [disabled]="!formulario.form.valid" >Ingresar</button>

      </form>

  </section>

</main>
